<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build Infos TFD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }

    .container {
      background-color: #000000a4;
      padding: 20px;
      border-radius: 8px;
      margin-top: 80px;
      text-align: center;
      width: 100%;
    }

    .module-tiers {
        display: inline-block;
        position: relative;
        width: 100px; 
        height: 100px;
        border-radius: 8px;
    }

    .module-tiers.blue {
      background-color: blue;
    }

    .module-tiers.purple {
      background-color: purple;
    }

    .module-tiers.yellow {
      background-color: yellow;
    }

    .module-tiers.red {
      background-color: red;
    }

    .module-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .module-item {
      position: relative;
      text-align: center;
      border-radius: 8px;
    }

    .module-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }

    .module-name {
      margin-top: 5px;
      font-size: 14px;
    }

    .module-description {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.795);
      color: #fff;
      padding: 5px;
      border-radius: 4px;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s;
      white-space: normal;
      max-width: 200px;
      text-align: left;
      overflow-wrap: break-word;
      box-sizing: border-box;
    }

    .module-item:hover .module-description {
      visibility: visible;
      opacity: 1;
    }

    .form-control-sm {
      width: 500px;
    }

    .d-flex {
      display: flex;
    }

    .form-inline {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .me-2 {
      margin-right: 0.5rem;
    }
    .card {
      border: none;
    }
    .card-body {
  background-color: #000000;
  color: #fff;
}

  </style>
</head>

<body>
  <div class="container">
    <h1 class="mb-4">Rechercher un joueur</h1>
    <form id="playerForm" class="form-inline mb-4">
      <input type="text" id="playerName" name="playerName" class="form-control form-control-sm me-2"
        placeholder="Nom du joueur (format: nomdujoueur#1234, respectez la casse)" required>
      <button type="submit" class="btn btn-primary">Rechercher</button>
    </form>

    <div id="playerInfo" class="mb-4"></div>

    <div id="modulesContainer" class="module-grid"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>


  <script>
    let descendantMetadata = [];
    let moduleMetadata = [];
    fetch('./descendant.json')
      .then(response => response.json())
      .then(data => {
        descendantMetadata = data;
      })
      .catch(error => {
        console.error('Erreur lors du chargement des métadonnées des descendants:', error);
      });
    fetch('./module.json')
      .then(response => response.json())
      .then(data => {
        moduleMetadata = data;
      })
      .catch(error => {
        console.error('Erreur lors du chargement des métadonnées des modules:', error);
      });
    document.getElementById('playerForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const playerName = document.getElementById('playerName').value;

      fetchPlayerId(playerName);
    });

    function fetchPlayerId(playerName) {
      const apiKey = 'test_c8134b23f6fe670e0a610bfa21f740f6950d10496ce88515b9a1c7fa2aded2efefe8d04e6d233bd35cf2fabdeb93fb0d';
      const url = `https://open.api.nexon.com/tfd/v1/id?user_name=${encodeURIComponent(playerName)}`;

      fetch(url, {
        method: 'GET',
        headers: {
          'x-nxopen-api-key': apiKey
        }
      })
        .then(response => response.json())
        .then(data => {
          if (data && data.ouid) {
            fetchPlayerInfo(data.ouid);
          } else {
            document.getElementById('playerInfo').innerText = 'Joueur non trouvé.';
          }
        })
        .catch(error => {
          console.error('Erreur:', error);
          document.getElementById('playerInfo').innerText = 'Erreur lors de la récupération de l\'ID du joueur.';
        });
    }

    function fetchPlayerInfo(ouid) {
      const apiKey = 'test_c8134b23f6fe670e0a610bfa21f740f6950d10496ce88515b9a1c7fa2aded2efefe8d04e6d233bd35cf2fabdeb93fb0d';
      const basicInfoUrl = `https://open.api.nexon.com/tfd/v1/user/basic?ouid=${ouid}`;
      const descendantInfoUrl = `https://open.api.nexon.com/tfd/v1/user/descendant?ouid=${ouid}`;

      Promise.all([
        fetch(basicInfoUrl, {
          method: 'GET',
          headers: {
            'x-nxopen-api-key': apiKey
          }
        }).then(response => response.json()),
        fetch(descendantInfoUrl, {
          method: 'GET',
          headers: {
            'x-nxopen-api-key': apiKey
          }
        }).then(response => response.json())
      ])
        .then(results => {
          const basicInfo = results[0];
          const descendantInfo = results[1];
          displayPlayerInfo(basicInfo, descendantInfo);
          displayModules(descendantInfo.module || []);
        })
        .catch(error => {
          console.error('Erreur:', error);
          document.getElementById('playerInfo').innerText = 'Erreur lors de la récupération des informations du joueur.';
        });
    }

    function displayPlayerInfo(basicInfo, descendantInfo) {
      const playerInfoDiv = document.getElementById('playerInfo');
      const descendantMeta = descendantMetadata.find(meta => meta.descendant_id === descendantInfo.descendant_id);
      const descendantName = descendantMeta ? descendantMeta.descendant_name : 'Nom inconnu';
      const descendantImg = descendantMeta ? descendantMeta.descendant_image_url : '';

      playerInfoDiv.innerHTML = `
                <div class="card mb-4">
                  <div class="card-body">
                    <h2 class="card-title">Informations de base du joueur</h2>
                    <p><strong>Nom:</strong> ${basicInfo.user_name}</p>
                    <p><strong>Niveau de maîtrise:</strong> ${basicInfo.mastery_rank_level}</p>
                    <h2 class="card-title">Descendant actuel:</h2>
                    <p>${descendantName}</p>
                    <p><img src='${descendantImg}' alt='Image de ${descendantName}' class="img-fluid"/></p>
                    <p><strong>Niveau:</strong> ${descendantInfo.descendant_level}</p>
                    <p><strong>Capacité de modules:</strong> ${descendantInfo.module_capacity}/${descendantInfo.module_max_capacity}</p>
                  </div>
                </div>

            `;
    }
    function displayModules(modules) {
      const modulesContainer = document.getElementById('modulesContainer');

      const modulesHtml = modules.map(module => {
        const moduleMeta = moduleMetadata.find(meta => meta.module_id === module.module_id);
        const moduleName = moduleMeta ? moduleMeta.module_name : 'Nom inconnu';
        const moduleImageUrl = moduleMeta ? moduleMeta.image_url : '';
        const moduleStat = moduleMeta && moduleMeta.module_stat ? moduleMeta.module_stat.find(stat => stat.level === module.module_enchant_level) : {};
        const moduleDescription = moduleStat ? moduleStat.value : 'Description non disponible';

        let moduleTierClass = '';
        switch (moduleMeta.module_tier) {
          case 'Normal':
            moduleTierClass = 'blue';
            break;
          case 'Rare':
            moduleTierClass = 'purple';
            break;
          case 'Ultime':
            moduleTierClass = 'yellow';
            break;
          case 'Transcendant':
            moduleTierClass = 'red';
            break;
          default:
            moduleTierClass = '';
        }

        return `
        <div class="module-item">
                    <div class="module-tiers ${moduleTierClass}">
                        <img src="${moduleImageUrl}" alt="${moduleName}">
                    </div>
                    <div class="module-name">${moduleName}(lvl.${module.module_enchant_level})</div>
                    <div class="module-description">${moduleDescription}</div>
                </div>
                `;
      }).join('');

      modulesContainer.innerHTML = modulesHtml;
    }
  </script>
</body>

</html>
